<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Members</title>
</head>
<body>
    <h1>Band Members</h1>
    <ul>
        {% for member in members %}
            <li>
                <img src="{{ member.image.url }}" alt="{{ member.name }}">
                <strong>{{ member.name }}</strong> - {{ member.role }}
                <p>{{ member.bio }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
