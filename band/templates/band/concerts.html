<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerts</title>
</head>
<body>
    <h1>Upcoming Concerts</h1>
    <ul>
        {% for concert in concerts %}
            <li>{{ concert.location }} on {{ concert.date }}</li>
            <p>{{ concert.description }}</p>
        {% endfor %}
    </ul>
</body>
</html>
